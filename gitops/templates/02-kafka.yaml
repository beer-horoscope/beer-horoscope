apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-kafka
  namespace: openshift-gitops
spec:
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: beer-rec-system
  source:
    repoURL: 'https://gitlab.consulting.redhat.com/kelee/chicago-red-hat-summit-ai-ml.git'
    path: infra/02-kafka
    targetRevision: HEAD
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true