apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 03-infra-kafka
  namespace: openshift-gitops
spec:
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: beer-rec-system
  source:
    repoURL: 'https://github.com/beer-horoscope/beer-horoscope.git'
    path: infra/02-kafka
    targetRevision: HEAD
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true